<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Show sidebar navigation -->
    </ion-buttons>
    <ion-title>Agency</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="openModal(false)">Create New Agency</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let agency of agencies">
      <ion-item (click)="openModal(true, agency)">
        <ion-label>
          <h2>{{ agency.name }}</h2>
          <p>{{ agency.address }} | Email: {{ agency.contact_email }} | Phone: {{ agency.contact_phone }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAgency(agency.id)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>{{ isEdit ? 'Edit Agency' : 'Create Agency' }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="saveAgency()" strong="true" [disabled]="isSaving">Save</ion-button> <!-- Disable during save -->
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="selectedAgency.name"></ion-input>
        </ion-item>
        <br> <!-- Add <br> for spacing between inputs -->
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-input [(ngModel)]="selectedAgency.address"></ion-input>
        </ion-item>
        <br> <!-- Add <br> for spacing between inputs -->
        <ion-item>
          <ion-label position="stacked">Contact Email</ion-label>
          <ion-input [(ngModel)]="selectedAgency.contact_email"></ion-input>
        </ion-item>
        <br> <!-- Add <br> for spacing between inputs -->
        <ion-item>
          <ion-label position="stacked">Contact Phone</ion-label>
          <ion-input [(ngModel)]="selectedAgency.contact_phone"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-loading [isOpen]="isSaving" message="Saving agency..." [duration]="0" spinner="crescent" (didDismiss)="isSaving = false"></ion-loading> <!-- Add loading for save -->
