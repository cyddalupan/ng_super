<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Show sidebar navigation -->
    </ion-buttons>
    <ion-title>Agency</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="openModal(false)" class="create-button animate__animated animate__bounceIn"> <!-- Animate.css for button -->
    <i class="fas fa-plus-circle"></i> <!-- FontAwesome create icon -->
    Create New Agency
  </ion-button>
  <ion-grid class="animate__animated animate__fadeIn"> <!-- Keep Animate.css for table -->
    <ion-row class="header-row">
      <ion-col size="3"><i class="fas fa-building"></i> Name</ion-col> <!-- FontAwesome for name -->
      <ion-col size="3"><i class="fas fa-map-marker-alt"></i> Address</ion-col> <!-- FontAwesome for address -->
      <ion-col size="3"><i class="fas fa-envelope"></i> Email</ion-col> <!-- FontAwesome for email -->
      <ion-col size="2"><i class="fas fa-phone"></i> Phone</ion-col> <!-- FontAwesome for phone -->
      <ion-col size="1"><i class="fas fa-cogs"></i> Actions</ion-col> <!-- FontAwesome for actions -->
    </ion-row>
    <ion-row *ngFor="let agency of agencies">
      <ion-col size="3">{{ agency.name }}</ion-col>
      <ion-col size="3">{{ agency.address }}</ion-col>
      <ion-col size="3">{{ agency.contact_email }}</ion-col>
      <ion-col size="2">{{ agency.contact_phone }}</ion-col>
      <ion-col size="1">
        <i class="fas fa-edit action-icon" (click)="openModal(true, agency)"></i> <!-- FontAwesome edit icon -->
        <i class="fas fa-trash action-icon" (click)="deleteAgency(agency.id)"></i> <!-- FontAwesome delete icon -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()" class="animate__animated animate__fadeInUp"> <!-- Animate.css for modal -->
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
              <i class="fas fa-times"></i> Cancel <!-- FontAwesome cancel icon -->
            </ion-button>
          </ion-buttons>
          <ion-title>{{ isEdit ? 'Edit Agency' : 'Create Agency' }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="saveAgency()" strong="true" [disabled]="isSaving">
              <i class="fas fa-save"></i> Save <!-- FontAwesome save icon -->
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="selectedAgency.name"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-input [(ngModel)]="selectedAgency.address"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Contact Email</ion-label>
          <ion-input [(ngModel)]="selectedAgency.contact_email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Contact Phone</ion-label>
          <ion-input [(ngModel)]="selectedAgency.contact_phone"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-loading [isOpen]="isSaving" message="Saving agency..." [duration]="0" spinner="crescent" (didDismiss)="isSaving = false"></ion-loading>
