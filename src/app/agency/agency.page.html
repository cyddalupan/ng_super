<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Show sidebar navigation -->
    </ion-buttons>
    <ion-title>Agency</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="openModal(false)" class="create-button">Create New Agency</ion-button> <!-- Class for web sizing -->
  <ion-grid class="animate__animated animate__fadeIn"> <!-- Animate.css for entry -->
    <ion-row class="header-row">
      <ion-col size="3">Name</ion-col>
      <ion-col size="3">Address</ion-col>
      <ion-col size="3">Email</ion-col>
      <ion-col size="2">Phone</ion-col>
      <ion-col size="1">Actions</ion-col>
    </ion-row>
    <ion-row *ngFor="let agency of agencies">
      <ion-col size="3">{{ agency.name }}</ion-col>
      <ion-col size="3">{{ agency.address }}</ion-col>
      <ion-col size="3">{{ agency.contact_email }}</ion-col>
      <ion-col size="2">{{ agency.contact_phone }}</ion-col>
      <ion-col size="1">
        <ion-icon class="fa fa-edit" (click)="openModal(true, agency)"></ion-icon> <!-- FontAwesome edit icon -->
        <ion-icon class="fa fa-trash" (click)="deleteAgency(agency.id)"></ion-icon> <!-- FontAwesome delete icon -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>{{ isEdit ? 'Edit Agency' : 'Create Agency' }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="saveAgency()" strong="true" [disabled]="isSaving">Save</ion-button> <!-- Disable during save -->
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="selectedAgency.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-input [(ngModel)]="selectedAgency.address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contact Email</ion-label>
          <ion-input [(ngModel)]="selectedAgency.contact_email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contact Phone</ion-label>
          <ion-input [(ngModel)]="selectedAgency.contact_phone"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-loading [isOpen]="isSaving" message="Saving agency..." [duration]="0" spinner="crescent" (didDismiss)="isSaving = false"></ion-loading> <!-- Add loading for save -->
